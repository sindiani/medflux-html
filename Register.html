<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="icon" href="asset/Main-Logo.png" type="image/x-icon" />

    <!-- Link ke Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#1B81B0',
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section class="flex w-full min-h-screen">
      <!-- Bagian Kiri (Background dan Logo) -->
      <div class="relative hidden w-1/2 md:block">
        <!-- Gambar Latar Belakang -->
        <div
          class="w-full h-full bg-center bg-cover bg-login-bg"
          style="background-image: url('asset/bg-login.webp')"
        ></div>

        <!-- Konten Overlay -->
        <div
          class="absolute bottom-14 mx-20 border rounded-tl-[60px] rounded-tr-[40px] rounded-br-[40px] p-6 bg-transparent backdrop-blur-md"
        >
          <p
            class="text-2xl font-medium leading-normal tracking-wide text-white"
          >
            Addressing Supply Chain Issues with <br />
            Seasonal Disease & Drug Sales Data <br />
            Analysis Using Machine Learning
          </p>
          <img
            src="asset/logo-white.svg"
            width="101"
            height="30"
            class="mt-2"
            alt="Logo"
          />
        </div>
      </div>

      <!-- Bagian Kanan (Form Login) -->
      <div class="w-full px-4 py-10 bg-white md:px-36 md:w-1/2">
        <div class="w-full">
          <img src="asset/logo.svg" alt="Logo" width="193" height="40" />
          <div class="my-8 text-black">
            <h1 class="mb-1 text-4xl font-bold">Register To Join With Us</h1>
            <p class="font-light">
              Learn and see what is going on with your business
            </p>
          </div>
          <form action="dashboard.html" method="GET" class="w-full">
            <div class="mb-4">
              <label for="input" class="block text-gray-700">Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="*************"
                required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700"
                >Confirm Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                placeholder="*************"
                required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>

            <div class="flex items-center justify-between mt-2">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="w-4 h-4 border-gray-300 rounded text-primary focus:ring-primary"
                />
                <label for="remember" class="pl-2 text-sm text-gray-400">
                  Remember Me
                </label>
              </div>
            </div>

            <!-- Button Login -->
            <div class="w-full mt-6">
              <button
                type="submit"
                class="w-full py-4 text-white transition duration-300 rounded-lg bg-primary hover:bg-primary-dark"
              >
                Login
              </button>
            </div>
          </form>

          <!-- Login for Owner -->
          <div class="mt-6">
            <p class="text-sm text-center text-gray-400">
              Already have an account?
              <a href="index.html" class="font-semibold text-primary">
                Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
